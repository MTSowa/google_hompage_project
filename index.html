<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Google Homepage</title>
  </head>
  <body>
    <div class="top">
      <div class="top_items_container">
        <div class="wrp">
          <a href="#">Gmail</a>
        </div>
        <div class="wrp">
          <a href="#">Images</a>
        </div>
        <div class="wrp wrp-gb_Ve">
          <svg class="gb_Ve" focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
          </svg>
        </div>
        <div class="wrp wrp-m_img">
          <img
            class="m_img"
            src="https://lh3.googleusercontent.com/ogw/ADea4I5ZX5OBIsahgvZ_wABYcVfFdJDAS5TJx9V9oEqv=s64-c-mo"
            alt=""
          />
        </div>
      </div>
    </div>
    <!-- google image -->
    <div class="google_img img-wrapper">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt=""
      />
    </div>
    <!-- form section -->
    <div class="form-wrapper">
      <div class="google_search-form">
        <form action="#" method="post">
          <div class="google_search-field search-wrapper">
            <input type="search" name="" id="google_search" />
          </div>
          <div class="google_search-buttons">
            <div class="google-btn1">
              <button class="btn btn-googleSearch" type="submit">
                Google Search
              </button>
            </div>
            <div class="google-btn2">
              <button class="btn btn-feelingLucky">I'm Feeling Lucky</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
