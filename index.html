<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/b191c41c06.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="top">
      <div class="top_items_container">
        <div class="wrp pointer">
          <a href="#">Gmail</a>
        </div>
        <div class="wrp pointer">
          <a href="#">Images</a>
        </div>
        <div class="wrp pointer wrp-menu9">
          <svg class="menu9" focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
          </svg>
        </div>
        <div class="wrp pointer wrp-m_img">
          <img
            class="m_img"
            src="https://lh3.googleusercontent.com/ogw/ADea4I5ZX5OBIsahgvZ_wABYcVfFdJDAS5TJx9V9oEqv=s64-c-mo"
            alt=""
          />
        </div>
      </div>
    </div>
    <!-- google image -->
    <div class="google_img img-wrapper">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt=""
      />
    </div>
    <!-- form section -->
    <div class="form-wrapper">
      <div class="google_search-form">
        <form action="#" method="post">
          <div class="google_search-field search-wrapper">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="search" name="" id="google_search" />
            <div class="svgg">
              <svg
                class="goxjub"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="#4285f4"
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                ></path>
                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                <path
                  fill="#fbbc05"
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                ></path>
                <path
                  fill="#ea4335"
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="google_search-buttons">
            <div class="google-btn1">
              <button class="btn pointer btn-googleSearch" type="submit">
                Google Search
              </button>
            </div>
            <div class="google-btn2">
              <button class="btn pointer btn-feelingLucky">
                I'm Feeling Lucky
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <div class="footer-country">
        <p>Ghana</p>
      </div>
      <div class="footer-other_info">
        <div class="footer-info1">
          <div class="f-info1">
            <a>About</a>
          </div>
          <div class="f-info1">
            <a>Advertising</a>
          </div>
          <div class="f-info1">
            <a>Business</a>
          </div>
          <div class="f-info1">
            <a>How Search works</a>
          </div>
        </div>
        <div class="footer-info2">
          <div class="f-info2">
            <a>Privacy</a>
          </div>
          <div class="f-info2">
            <a>Terms</a>
          </div>
          <div class="f-info2">
            <a>Settings</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
